<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CON COST Groupware</title>

  <!-- ✅ 캐시 방지: 버전 올리기 -->
  <link rel="stylesheet" href="./styles.css?v=3" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <!-- ✅ 좌측: 브랜드 -->
    <div class="brand">
      <img class="logoImg" src="./assets/logo.png?v=1" alt="CON COST" />
      <div class="brandText">
        <div class="title">Con-Cost Groupware</div>
      </div>
    </div>

    <!-- ✅ 가운데: 탭 (문서에 1개만 존재해야 함) -->
    <div class="topCenter">
      <nav id="topTabs" class="topTabs" aria-label="Main Tabs"></nav>
    </div>

    <!-- ✅ 우측: 사용자 (문서에 1개만 존재해야 함) -->
    <div class="userBox" id="userBoxTop">
      <div class="muted small" style="font-weight:900;">사용자</div>
      <select id="userSelect" class="select"></select>
    </div>
  </header>

  <!-- App Layout -->
  <div class="app">
    <!-- Left (소분류) -->
    <aside class="side">
      <div class="sideHead">
        <div class="sideTitle">메뉴</div>
        <div class="sideHint muted">현재 탭의 소분류</div>
      </div>

      <nav id="sideMenu" class="sideNav"></nav>

      <div id="toast" class="toastHost" aria-live="polite"></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="mainHead">
        <div id="routeTitle" class="routeTitle"></div>
        <div class="rightBadges">
          <div class="badgeBox">
            <span class="muted small" style="font-weight:900;">승인대기</span>
            <span id="badgePending" class="badge">0</span>
          </div>
        </div>
      </div>

      <div id="view" class="view"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modalBackdrop hidden">
    <div class="modal">
      <div class="modalHead">
        <div id="modalTitle" class="modalTitle"></div>
        <button id="modalClose" class="btn ghost tiny">닫기</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFoot" class="modalFoot"></div>
    </div>
  </div>

  <script src="./app.js?v=101"></script>
</body>
</html>
