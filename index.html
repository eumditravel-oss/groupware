<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CON COST Groupware</title>
  <link rel="stylesheet" href="styles.css?v=5" />
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <a href="#대쉬보드/home" class="brand" id="logoHome" aria-label="Home">
      <!-- 로고 이미지가 있으면 아래 src만 맞추세요 -->
      <!-- 예: assets/logo.png -->
      <img class="logoImg" src="assets/logo.png" alt="CON COST" onerror="this.style.display='none'">
    </a>

    <div class="topCenter">
      <div id="topTabs" class="topTabs"></div>
    </div>

    <div id="userBoxTop" class="userBox">
      <div class="userLabel">사용자</div>
      <select id="userSelect" class="select"></select>

      <!-- (옵션) 버튼들은 CSS에서 숨김 처리되어 있어도 DOM은 존재하면 좋습니다 -->
      <button id="btnSheetBackup" class="btn tiny" type="button">시트 백업</button>
      <button id="btnSheetRestore" class="btn tiny" type="button">시트 복원</button>
      <button id="btnResetDemo" class="btn tiny" type="button">데모 초기화</button>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="app">
    <aside class="side">
      <div class="sideHead">
        <div class="sideTitle">MENU</div>
        <div class="sideHint muted">좌측 메뉴는 상단 탭에 따라 바뀝니다</div>
      </div>
      <nav class="sideNav" id="sideMenu"></nav>
    </aside>

    <main class="main">
      <div id="routeTitle"></div>
      <div id="badgePending"></div>
      <section id="view" class="view"></section>
    </main>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toastHost"></div>

  <!-- MODAL -->
  <div id="modalBackdrop" class="modalBackdrop hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHead">
        <div id="modalTitle" class="modalTitle"></div>
        <button id="modalClose" class="btn tiny" type="button">닫기</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFoot" class="modalFoot"></div>
    </div>
  </div>

  <!-- APP -->
  <script src="app.js?v=5"></script>
</body>
</html>
