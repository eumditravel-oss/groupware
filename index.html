<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CON COST Groupware</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="./assets/logo.png?v=1" alt="CON COST" />

      <div class="brandText">
        <!-- ✅ 문구 변경 + 크게 -->
        <div class="title">Con-Cost 그룹웨어</div>
        <!-- ✅ 아래 설명문구 제거 -->
        <!-- <div class="sub">업무일지 · 승인 · 공정/일정 · 체크리스트 · 산출 · 전자메일/결재</div> -->
      </div>
    </div>

    <!-- Top Tabs (대분류) -->
    <nav id="topTabs" class="topTabs" aria-label="Main Tabs"></nav>

    <!-- ✅ 사용자 탭을 actions에서 분리해서 topTabs 오른쪽(화살표 영역)으로 배치 -->
    <div class="userBox" id="userBoxTop">
      <div class="muted small" style="font-weight:900;">사용자</div>
      <select id="userSelect" class="select"></select>
    </div>

    <!-- ✅ 3개 버튼은 화면에서 제거(아예 삭제) -->
    <!--
    <div class="actions">
      <button id="btnSheetBackup" class="btn">시트로 백업</button>
      <button id="btnSheetRestore" class="btn">시트에서 복원</button>
      <button id="btnResetDemo" class="btn ghost">데모 데이터 초기화</button>
    </div>
    -->
  </header>

  <!-- App Layout -->
  <div class="app">
    <!-- Left (소분류) -->
    <aside class="side">
      <div class="sideHead">
        <div class="sideTitle">메뉴</div>
        <div class="sideHint muted">현재 탭의 소분류</div>
      </div>

      <nav id="sideMenu" class="sideNav"></nav>

      <!-- ✅ 정책 안내 박스 삭제 -->
      <!--
      <div class="sideNote">
        <div class="noteTitle">정책(GitHub MVP 안내)</div>
        <div class="noteBody">
          기본 저장소는 브라우저 localStorage 입니다.<br/>
          상단의 “시트 백업/복원”으로 Google Sheets를 저장소처럼 사용할 수 있습니다.
        </div>
      </div>
      -->

      <div id="toast" class="toastHost" aria-live="polite"></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="mainHead">
        <div id="routeTitle" class="routeTitle"></div>
        <div class="rightBadges">
          <div class="badgeBox">
            <span class="muted small" style="font-weight:900;">승인대기</span>
            <span id="badgePending" class="badge">0</span>
          </div>
        </div>
      </div>

      <div id="view" class="view"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modalBackdrop hidden">
    <div class="modal">
      <div class="modalHead">
        <div id="modalTitle" class="modalTitle"></div>
        <button id="modalClose" class="btn ghost tiny">닫기</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFoot" class="modalFoot"></div>
    </div>
  </div>

  <script src="./app.js?v=101"></script>
</body>
</html>
